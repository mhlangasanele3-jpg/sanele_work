<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Guide</title>
  <style>
    :root {
      --bg-color: #1A1D23; /* Royal blue background color */
      --accent-color: #B1B1B1; /_ metallic accent color */
      --text-color: #FFFFFF; /* White text color */
      --subtle-text-color: #FFFFFF; /* Subtle light gray for additional text */
 
}
.background-video-container {
  position: relative;
}

.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}


    /* General Styles */
    body {
      margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;

    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--accent-color); /* Green background for navbar */
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      animation: slideDown 1s ease-out;
    }

    .navbar a {
      color: var(--text-color); /* White text for links */
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s, font-weight 0.3s; /* Add transition for transform and font-weight */
    }

    .navbar a:hover {
      color: #000000; /* Black on hover for contrast */
      transform: scale(1.1); /* Zoom effect */
      font-weight: 700; /* Increase font weight */
    }
	
	.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #1a1a1a;
  padding: 10px 0;
  text-align: center;
  border-top: 1px solid #333;
}

.bottom-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

.bottom-nav li {
 flex: 1;
}

.bottom-nav a {
  color: #FFFFFF;
  text-decoration: none;
  padding: 10px 0;
  transition: background-color 0.2s ease;
}

.bottom-nav a.active {
  background-color: #FF007F;
}

.bottom-nav a:hover {
  background-color: #444;
}


    .logo {
      font-size: 1.8rem;
      color: var(--text-color); /* White color for logo */
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Content Section */
    .content {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
    }

    .left-half {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      animation: textBounce 2s ease-out;
      text-align: center;
    }

    .left-half p {
      font-size: 2rem;
      line-height: 1.6;
      margin: 0;
      margin-bottom: 1rem;
    }

    .left-half .cta {
      font-size: 1.2rem;
      color: var(--subtle-text-color);
    }

    .left-half strong {
      color: var(--accent-color); /* Bright pink color for emphasized text */
      font-size: 2.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .left-half .button-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      background-color: var(--accent-color); /* Match the navbar color */
      color: var(--text-color);
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s; /* Add transition for background-color and transform */
    }

    .left-half .button-link:hover {
      background-color: #e6007f; /* Slightly darker pink on hover */
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .right-half {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floatImage 10s infinite alternate ease-in-out;
    }

    .right-half img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 0, 127, 0.4);
      border: 2px solid var(--accent-color);
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes textBounce {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes floatImage {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Event Guide</div>
    <div class="nav-links">
     <nav>

      
    </nav>
      </div>
  </div>
  
  
  <div class="background-video-container">
    <video class="background-video" autoplay muted loop>

      Your browser does not support the video tag.
    </video>
	</div>
<div class="background-image-container"></div>


  <!-- Main Content -->
  <div class="content">
    <!-- Left Side Text -->
    <div class="left-half">
      <p>Welcome to <strong> HappilyEverPlanned!</strong><b> Your one-stop destination for all upcoming Wedding Event.</p></b>
      <p class="cta">Stay informed, plan ahead, and create unforgettable memories with us!</p>
      <a href="Wedding Plan Enterprise.html" class="button-link">Learn More</a> <!-- New button link -->
    </div>
    <!-- Right Side Image -->
    
  </div>
</body>
</html>
